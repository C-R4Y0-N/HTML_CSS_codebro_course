<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!--Audio-->
    <p>A Sitar Story</p>
        <audio controls muted loop>
            <source src="Audio/A Sitar Story - Hanu Dixit.mp3" type="audio/mpeg">
        </audio>
    <br>
    <p>Drop the Tapes</p>
    <audio controls loop>
        <source src="Audio/Drop the Tapes - TrackTribe.mp3" type="audio/mpeg">
    </audio>
    <br>
    <p>I Had a Feeling</p>
    <audio controls loop>
        <source src="Audio/I Had a Feeling - TrackTribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
