            <form action="index.php" method="GET" enctype="multipart/form-data"> <!--POST for sensative data-->

                <label for="username">username:</label>
                <input type="text" id="username" placeholder="Pon tu nombre aqui"  minlength="6" required><br>

                <label for="password">password:</label>
                <input type="password" id="password" placeholder="Pon tu contraseña aqui"  minlength="6" maxlength="15" required><br>

                <label for="phone">phone:</label>
                <input type="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

                <label for="bday">birthdate: </label>
                <input type="date" id="bday"><br>

                <label for="quantity">quantity:</label>
                <input type="number" id="quantity" min="0" max="99" value="1"><br>

                <label for="Mr.">Mr.</label>
                <input type="radio" id="Mr." value="Mr." name="title"><br>

                <label for="Ms.">Ms.</label>
                <input type="radio" id="Ms." value="Ms." name="title"><br>

                <label for="PhD.">PhD.</label>
                <input type="radio" id="PhD." value="PhD." name="title"><br>

                <label for="payment">payment:</label>
                <select>
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="giftcard">visa</option>
                </select><br>

                <label for="subscribe">subscribe:</label>
                <input type="checkbox" id="subscribe"><br>

                <label for="comment">comment:</label>
                <textarea id="comment" rows="3" cols="25"></textarea><br>

                <label for="file">file:</label>
                <input type="file" id="file" accept="image/png, image/jpeg"><br>

                <input type="reset">
                <input type="submit">
            </form>
