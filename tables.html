<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h3>Horario de la tienda</h3>
    <table border="3" style="background-color: black;">
        <tr align="center" style="background-color:lightblue">
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
        <tr align="center" style="background-color:aliceblue">
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>10am-2pm</td>
            <td>Cerrado</td>
        </tr>
    </table>
</body>
</html>
