<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <a href="lyrics1.html">
        <button style="font-size:25px; background-color:grey; color:lightblue; border-radius:25px;">Other pages of mine</button>
    </a>
    <br>
    <button onclick="doSomething()" style="font-size:25px; background-color:grey; color:lightblue; border-radius:25px;">Click me pls</button>
    <p id="gretting">Hello</p>
    <script>
        function doSomething(){
            document.getElementById("gretting").innerHTML = "Goodbye"
        }
    </script>
</body>
</html>
